<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-red: #ff0844;
            --dark-red: #cc0635;
            --purple: #8b5cf6;
            --dark-purple: #7c3aed;
            --black: #0a0a0a;
            --dark-gray: #1a1a1a;
            --medium-gray: #2a2a2a;
            --light-gray: #404040;
            --white: #ffffff;
            --text-gray: #e0e0e0;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--black);
            color: var(--text-gray);
            line-height: 1.6;
        }

        /* Login Page Styles */
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 30% 20%, var(--primary-red) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, var(--purple) 0%, transparent 50%),
                        var(--black);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse"><path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
        }

        .login-box {
            background: rgba(26, 26, 26, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid var(--light-gray);
            border-radius: 20px;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(255, 8, 68, 0.3);
            position: relative;
            z-index: 10;
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--white);
            font-size: 2rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .login-header p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            color: var(--text-gray);
            margin-bottom: 0.5rem;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 1px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            background: var(--medium-gray);
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-red);
            box-shadow: 0 0 20px rgba(255, 8, 68, 0.3);
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary-red), var(--dark-red));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 8, 68, 0.4);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            text-align: center;
        }

        /* Admin Dashboard Styles */
        .admin-container {
            display: none;
            min-height: 100vh;
            background: var(--black);
        }

        .admin-header {
            background: var(--dark-gray);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--light-gray);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-red);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .admin-user {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logout-btn {
            background: var(--error);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #dc2626;
            transform: translateY(-1px);
        }

        .admin-body {
            display: flex;
        }

        .sidebar {
            width: 280px;
            background: var(--dark-gray);
            min-height: calc(100vh - 80px);
            border-right: 1px solid var(--light-gray);
            padding: 2rem 0;
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 1rem 2rem;
            color: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            font-size: 1rem;
        }

        .sidebar-item:hover,
        .sidebar-item.active {
            background: rgba(255, 8, 68, 0.1);
            color: var(--primary-red);
            border-right: 3px solid var(--primary-red);
        }

        .sidebar-item i {
            margin-right: 1rem;
            font-size: 1.2rem;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-height: calc(100vh - 80px);
            overflow-y: auto;
        }

        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 2rem;
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-btn {
            background: linear-gradient(45deg, var(--primary-red), var(--dark-red));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(255, 8, 68, 0.4);
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .card {
            background: var(--dark-gray);
            border: 1px solid var(--light-gray);
            border-radius: 15px;
            padding: 1.5rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(255, 8, 68, 0.2);
        }

        .card-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .card-title {
            color: var(--white);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .card-meta {
            color: var(--purple);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .card-content {
            color: var(--text-gray);
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .card-actions {
            display: flex;
            gap: 0.5rem;
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .btn-small {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .btn-edit {
            background: var(--warning);
            color: white;
        }

        .btn-delete {
            background: var(--error);
            color: white;
        }

        .btn-small:hover {
            transform: scale(1.1);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: var(--dark-gray);
            border: 1px solid var(--light-gray);
            border-radius: 15px;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            margin: 5% auto;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--light-gray);
        }

        .modal-title {
            color: var(--white);
            font-size: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-gray);
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            color: var(--primary-red);
            transform: scale(1.2);
        }

        .modal-body {
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .form-group textarea {
            width: 100%;
            padding: 15px;
            background: var(--medium-gray);
            border: 2px solid var(--light-gray);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 100px;
        }

        .form-group input[type="file"] {
            padding: 10px;
            background: var(--medium-gray);
            border: 2px dashed var(--light-gray);
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }

        .btn-save {
            background: var(--success);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-cancel {
            background: var(--light-gray);
            color: var(--text-gray);
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-save:hover {
            background: #059669;
        }

        .btn-cancel:hover {
            background: var(--medium-gray);
        }

        /* Gallery Styles */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 10px;
            overflow: hidden;
            aspect-ratio: 1;
            background: var(--medium-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            font-size: 3rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }

        /* Statistics Dashboard */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, var(--primary-red), var(--dark-red));
            padding: 2rem;
            border-radius: 15px;
            color: white;
            text-align: center;
        }

        .stat-card.purple {
            background: linear-gradient(135deg, var(--purple), var(--dark-purple));
        }

        .stat-card.success {
            background: linear-gradient(135deg, var(--success), #059669);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.9;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .admin-body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-height: auto;
                display: flex;
                overflow-x: auto;
                padding: 1rem 0;
            }

            .sidebar-item {
                white-space: nowrap;
                min-width: 150px;
            }

            .main-content {
                padding: 1rem;
                max-height: none;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                margin: 2% auto;
                width: 95%;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--dark-gray);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary-red), var(--purple));
            border-radius: 10px;
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary-red);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Success Message */
        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            color: var(--success);
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Admin Panel</h1>
                <p>D.M.Kaawya Portfolio Management</p>
            </div>
            
            <form id="loginForm">
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="login-btn">
                    <span id="loginText">Login</span>
                    <span id="loginLoading" class="loading" style="display: none;"></span>
                </button>
            </form>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" class="admin-container">
        <!-- Header -->
        <div class="admin-header">
            <div class="admin-logo">Portfolio Admin</div>
            <div class="admin-user">
                <span>Welcome, <strong>Admin</strong></span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>

        <!-- Body -->
        <div class="admin-body">
            <!-- Sidebar -->
            <div class="sidebar">
                <button class="sidebar-item active" onclick="showSection('dashboard')">
                    <span>📊</span> Dashboard
                </button>
                <button class="sidebar-item" onclick="showSection('projects')">
                    <span>🚀</span> Projects
                </button>
                <button class="sidebar-item" onclick="showSection('certificates')">
                    <span>🎓</span> Certificates
                </button>
                <button class="sidebar-item" onclick="showSection('skills')">
                    <span>⚡</span> Skills
                </button>
                <button class="sidebar-item" onclick="showSection('gallery')">
                    <span>📷</span> Gallery
                </button>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <!-- Dashboard Section -->
                <div id="dashboard" class="content-section active">
                    <div class="section-header">
                        <h2 class="section-title">Dashboard</h2>
                    </div>
                    
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="projectCount">6</div>
                            <div class="stat-label">Projects</div>
                        </div>
                        <div class="stat-card purple">
                            <div class="stat-number" id="certCount">5</div>
                            <div class="stat-label">Certificates</div>
                        </div>
                        <div class="stat-card success">
                            <div class="stat-number" id="skillCount">6</div>
                            <div class="stat-label">Skills</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="galleryCount">0</div>
                            <div class="stat-label">Photos</div>
                        </div>
                    </div>

                    <div class="card">
                        <h3 style="color: var(--white); margin-bottom: 1rem;">Quick Actions</h3>
                        <div style="display: flex; gap: 1rem; flex-wrap: wrap;">
                            <button class="add-btn" onclick="openModal('addProject')">Add New Project</button>
                            <button class="add-btn" onclick="openModal('addCertificate')">Add Certificate</button>
                            <button class="add-btn" onclick="openModal('addSkill')">Add Skill</button>
                            <button class="add-btn" onclick="openModal('addPhoto')">Add Photo</button>
                        </div>
                    </div>
                </div>

                <!-- Projects Section -->
                <div id="projects" class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">Projects</h2>
                        <button class="add-btn" onclick="openModal('addProject')">Add New Project</button>
                    </div>
                    
                    <div class="cards-grid" id="projectsGrid">
                        <!-- Projects will be loaded here -->
                    </div>
                </div>

                <!-- Certificates Section -->
                <div id="certificates" class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">Certificates</h2>
                        <button class="add-btn" onclick="openModal('addCertificate')">Add New Certificate</button>
                    </div>
                    
                    <div class="cards-grid" id="certificatesGrid">
                        <!-- Certificates will be loaded here -->
                    </div>
                </div>

                <!-- Skills Section -->
                <div id="skills" class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">Skills</h2>
                        <button class="add-btn" onclick="openModal('addSkill')">Add New Skill</button>
                    </div>
                    
                    <div class="cards-grid" id="skillsGrid">
                        <!-- Skills will be loaded here -->
                    </div>
                </div>

                <!-- Gallery Section -->
                <div id="gallery" class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">Photo Gallery</h2>
                        <button class="add-btn" onclick="openModal('addPhoto')">Add New Photo</button>
                    </div>
                    
                    <div class="gallery-grid" id="galleryGrid">
                        <!-- Photos will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modals -->
    <!-- Add/Edit Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="projectModalTitle">Add New Project</h3>
                <button class="close-btn" onclick="closeModal('projectModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="projectForm">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input type="text" id="projectName" required>
                    </div>
                    <div class="form-group">
                        <label for="projectIcon">Icon (Emoji)</label>
                        <input type="text" id="projectIcon" placeholder="🚀" maxlength="2">
                    </div>
                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea id="projectDescription" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="projectTech">Technologies</label>
                        <input type="text" id="projectTech" placeholder="React, Node.js, MongoDB" required>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('projectModal')">Cancel</button>
                <button class="btn-save" onclick="saveProject()">Save Project</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Certificate Modal -->
    <div id="certificateModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="certificateModalTitle">Add New Certificate</h3>
                <button class="close-btn" onclick="closeModal('certificateModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="certificateForm">
                    <div class="form-group">
                        <label for="certName">Certificate Name</label>
                        <input type="text" id="certName" required>
                    </div>
                    <div class="form-group">
                        <label for="certInstitution">Institution</label>
                        <input type="text" id="certInstitution" required>
                    </div>
                    <div class="form-group">
                        <label for="certDescription">Description</label>
                        <textarea id="certDescription" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('certificateModal')">Cancel</button>
                <button class="btn-save" onclick="saveCertificate()">Save Certificate</button>
            </div>
        </div>
    </div>

    <!-- Add/Edit Skill Modal -->
    <div id="skillModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="skillModalTitle">Add New Skill</h3>
                <button class="close-btn" onclick="closeModal('skillModal')">&times;</button>
            </div>
            <div class="modal-body">
                <form id="skillForm">
                    <div class="form-group">
                        <label for="skillName">Skill Name</label>
                        <input type="text" id="skillName" required>
                    </div>
                    <div class="form-group">
                        <label for="skillIcon">Icon (Emoji)</label>
                        <input type="text" id="skillIcon" placeholder="⚡" maxlength="2">
                    </div>
                    <div class="form-group">
                        <label for="skillDescription">Description</label>
                        <textarea id="skillDescription" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal('skillModal')">Cancel</button>
                <button class="btn-save" onclick="saveSkill()">Save Skill</button>
            </div>
        </div>
    </div>

    <!-- Add Photo Modal -->
    <div id="photoModal" class="modal">
